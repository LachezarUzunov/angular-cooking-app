<section class="section" *ngFor="let recipe of recipes">
  <div class="image"></div>
  <div class="excerpt">
    <h2 class="title">{{ recipe.title }}</h2>
    <p class="text">{{ recipe.preparation }}</p>
    <a class="read-more" [routerLink]="['/details', recipe.id]">Read more</a>
  </div>
</section>
